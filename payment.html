<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <fieldset>
        <p>Required fieldas are followed by *</p>
    </fieldset>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required> </p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            male <input type="radio" name="gender" required>
            female <input type="radio" name="gender">
            dont want to specify <input type="radio" name="gender">
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows=""></textarea></p>
    <p>Email: <input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode" required></p>
    <hr>
    <h2>Payment information</h2>
    <p>Card type: 
        <select name="card_tupe" id="card_type" required>
            <option value="">--select a card type--</option>
            <option value="visa">visa</option>
            <option value="master">master</option>
            <option value="rupay">rupay</option>
        </select>
    </p>
    <p>Card Number: <input type="number" name="card number" id="card number" required></p>
    <p>Expiry Date: <input type="date" name="expiry date" id="expiry date" required></p>
    <p>CVV: <input type="password" name="CVV" id="CVV" required></p>
    <input type="submit" value="Pay Now">

    </form>

    
</body>
</html>
